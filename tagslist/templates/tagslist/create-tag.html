<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <link rel="stylesheet" href="{% static 'taglist/css/bootstrap.min.css' %}">
    <title>Теги</title>
</head>
<body>
<div class="main-wrapper">
    <div class="content">
       {% include 'mainlistmaterials/base/header.html' %}
        <div class="container">
            <h1 class="my-md-5 my-4">Добавить тег</h1>
            <div class="row">
                <div class="col-lg-5 col-md-8">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            {{ form.title }}
                            <label for="floatingName">Название</label>
                        </div>
                        <button class="btn btn-primary" type="submit">Добавить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% include 'mainlistmaterials/base/footer.html' %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script rel="script" src="{% static 'taglist/js/bootstrap.min.js' %}"></script>
</body>
</html>
